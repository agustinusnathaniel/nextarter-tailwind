name: Auto Dependency Update

on:
  # Manual trigger from OpenClaw or GitHub UI
  workflow_dispatch:
  # Weekly auto-run (Sunday 00:00 UTC)
  schedule:
    - cron: '0 0 * * 0'

jobs:
  update-deps:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Check outdated packages
        id: outdated
        run: |
          echo "packages=$(pnpm outdated --json 2>/dev/null | jq -r 'keys | join(", ")' || echo 'none')" >> $GITHUB_OUTPUT
      
      - name: Update all dependencies to latest
        run: pnpm update --latest
      
      - name: Run checks (type:check + ultracite:check)
        run: pnpm check:turbo
      
      - name: Create branch and commit
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          BRANCH_NAME="chore/auto-deps-update-$(date +%Y-%m-%d)"
          git checkout -b "$BRANCH_NAME"
          
          if git diff --quiet HEAD; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          git add package.json pnpm-lock.yaml
          git commit -m "chore(deps): auto update dependencies $(date +%Y-%m-%d)

Updated packages: ${{ steps.outdated.outputs.packages }}

- Auto-generated by GitHub Actions
- All checks passed (type:check, ultracite:check)"
          
          git push origin "$BRANCH_NAME"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "has_changes=true" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request
        if: steps.commit.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.commit.outputs.branch }}
          title: "chore(deps): auto update dependencies $(date +%Y-%m-%d)"
          body: |
            ## ðŸ¤– Automated Dependency Update
            
            This PR was automatically generated by GitHub Actions.
            
            ### Updated Packages
            ${{ steps.outdated.outputs.packages }}
            
            ### Verification
            - âœ… `pnpm check:turbo` passed (includes type:check + ultracite:check)
            
            ### Notes
            - All dependencies updated to latest compatible versions
            - No breaking changes detected in checks
            
            ---
            *Auto-generated by [GitHub Actions](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})*
          base: main
          delete-branch: true
          labels: |
            dependencies
            automated
